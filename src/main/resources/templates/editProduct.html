<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h3>Edit Product</h3>
    <form th:action="@{/product/edit}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productId}">
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input id="nameInput" th:field="*{productName}" type="text" class="form-control mb-3 col-4" placeholder="Enter product name" required>
        </div>
        <div class="form-group">
            <label for="quantityInput">Quantity</label>
            <input id="quantityInput" th:field="*{productQuantity}" type="number" class="form-control mb-3 col-4" placeholder="Enter quantity" min="0" required>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/product/list}" class="btn btn-secondary ml-2">Cancel</a>
    </form>
</div>
</body>
</html>
